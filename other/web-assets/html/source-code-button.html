<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Access Source Code Button</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #282C34;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .matrix-button {
            background: url('https://premium85.web-hosting.com:2083/cpsess7040432281/viewer/home%2fgeorznmu%2fdatasafari.dev%2fncsitebuilder%2fgallery/source-code-graphic-ezgif.com-effects.gif') no-repeat center center; /* Placeholder for the GIF */
            background-size: cover;
            border-radius: 5px;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            text-decoration: none; /* Assuming it's a link */
            cursor: pointer;
            display: inline-block;
            width: auto; /* Adjust width based on content */
            max-width: 80%; /* Max width to ensure it doesn't get too large */
        }
        @media (max-width: 768px) {
            .matrix-button {
                font-size: 14px;
                padding: 10px 25px;
            }
        }
        @media (max-width: 480px) {
            .matrix-button {
                font-size: 12px;
                padding: 8px 20px;
            }
        }
    </style>
</head>
<body>
<button class="matrix-button" onclick="window.location.href='https://github.com/ETA444/datasafari';">
    Access The Source Code
</button>
</body>
</html>

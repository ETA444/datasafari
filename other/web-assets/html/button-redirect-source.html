<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Access Source Code Button</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #282C34;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Make sure the entire viewport is covered */
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center; /* Centers the button horizontally */
            align-items: center; /* Centers the button vertically */
            width: 100%; /* Ensures the container takes full width of its parent */
            height: 100%; /* Optional, depends on how you want to handle the height */
        }
        .matrix-button {
            background: url('https://premium85.web-hosting.com:2083/cpsess6359784879/viewer/home%2fgeorznmu%2fdatasafari.dev%2fncsitebuilder%2fgallery/source-code-graphic-ezgif.com-effects.gif') no-repeat center center / cover; /* Ensures background covers the button */
            background-color: #666; /* Fallback color */
            border-radius: 5px;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
            display: inline-block; /* This should make the button respect width and padding */
            width: 300px; /* Set a fixed width for the button */
        }
        @media (max-width: 768px) {
            .matrix-button {
                font-size: 14px;
                padding: 10px 20px;
                width: 250px; /* Adjust width for smaller screens */
            }
        }
        @media (max-width: 480px) {
            .matrix-button {
                font-size: 12px;
                padding: 8px 15px;
                width: 200px; /* Adjust width for mobile screens */
            }
        }
    </style>
</head>
<body>
<div class="container">
    <button class="matrix-button" onclick="window.location.href='https://github.com/ETA444/datasafari';">
        Go To Source Code
    </button>
</div>
</body>
</html>

[tox]
envlist = py39, py310, py311, py312, flake8
isolated_build = true

[gh-actions]
python =
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[testenv]
whitelist_externals = poetry
commands =
    poetry install -v
    poetry run pytest --basetemp={envtmpdir}

[testenv:flake8]
whitelist_externals = poetry
commands =
    poetry install -v
    poetry run flake8 datasafari tests
